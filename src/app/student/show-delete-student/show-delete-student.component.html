<h3>Table for Student </h3>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Programming Languages</th>
      <th scope="col">Actions</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let student of StudentList">
      <th scope="row">{{student.id}}</th>
      <td>{{student.name}}</td>
      <td>{{student.age}}</td>
       <td>{{student.programming_languages}}</td>

       <td>
        <button type='button' class='btn btn-online-sucess'>Edit </button>
        <button type='button' class='btn btn-online-sucess'>Delete </button>
       </td>


    </tr>

  </tbody>
</table>
